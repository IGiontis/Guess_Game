<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Guess</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-text">Welcome to the find the animals game</h1>
        <div class="btns">
          <button class="btn btn-start">start</button>
          <button class="btn btn-info">Info</button>
        </div>
      </header>

      <main class="main-container">
        <p class="luck-text luck-text-formation hidden">Good luck</p>
        <form action="#" class="form">
          <label for="header-main">Choose the difficulty:</label>

          <select name="difficulty" id="difficulty">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="easy" class="box-easy" data-easy="easy">Easy</option>
            <option value="medium" data-medium="medium" class="box-medium">Medium</option>
            <option value="hard" data-hard="hard" class="box-hard">Hard</option>
          </select>
        </form>

        <div class="box-container hidden">
          <div class="box box-1"></div>
          <div class="box box-2"></div>
          <div class="box box-3"></div>
          <div class="box box-4"></div>
          <div class="box box-5"></div>
          <div class="box box-6"></div>
          <div class="box box-7"></div>
          <div class="box box-8"></div>
          <div class="box box-9"></div>
        </div>
      </main>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
